<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Pop-up Card</title>
  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #box {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      width: 150px;
      height: 150px;
      background-color: #bcaaa4;
      border: 5px solid #8d6e63;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.5s ease-in-out;
    }

    #box:hover {
      transform: rotate(15deg) scale(1.1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    #box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #8d6e63;
      transform-origin: bottom right;
      transform: skewX(-45deg);
      transition: all 0.5s ease-in-out;
    }

    #box:hover::before {
      transform: skewX(-45deg) scale(1.2);
    }

    #card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffcccc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: none;
      z-index: 1;
    }

    h1 {
      color: #d32f2f;
    }

    #heart-container {
      display: inline-block;
      font-size: 100px;
      margin: 20px;
      animation: heartbeat 1s infinite;
    }

    #yes-button {
      background-color: #d32f2f;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    p {
      color: #333;
      font-size: 18px;
      margin-top: 20px;
    }

    #confirmation-message {
      display: none;
      color: #008000;
      font-size: 20px;
      margin-top: 20px;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div id="box" onclick="document.getElementById('box').style.display = 'none'; document.getElementById('card').style.display = 'block';">
    <div id="card">
      <h1>Will You Be My Valentine?</h1>
      <div id="heart-container">&hearts;</div>
      <button id="yes-button" onclick="document.getElementById('confirmation-message').style.display = 'block'; document.getElementById('yes-button').style.display = 'none';">Yes</button>
      <p id="confirmation-message">Thank you for saying Yes! ❤️</p>
    </div>
  </div>
</body>
</html>
