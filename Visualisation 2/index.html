<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualization</title>
    <!-- Include Vega and Vega-Lite JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
     <!-- Include the CSS file -->
     <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Container for the visualization -->
    <div id="visualization"></div>

    <script>
        // Your Vega-Lite specification (replace with your file's path)
        const vegaLiteSpec = "proportionalSymbolMap.vg.json";

        // Get a reference to the container div
        const container = document.getElementById("visualization");

        // Use Vega-Embed to render the visualization
        vegaEmbed(container, vegaLiteSpec);
    </script>
</body>
</html>
